<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="jquery-3.7.1.min.js"></script>
    
</head>
<body background="background.jpg">
    
    <div id="heading" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size:40px;margin-left:630px;margin-top:20px;width: 250px;height:60px;">Calculate Me!</div><br><br><br><br>
    
    
    <div id="container">

    <textarea name="" id="input"></textarea><br>


    <button class="butn">1</button>
    <button class="butn">2</button>
    <button class="butn" >3</button>
    <button class="butn" >C</button><br>

    <button class="butn">4</button>
    <button class="butn">5</button>
    <button class="butn" >6</button>
    <button class="butn" >+</button><br>

    <button class="butn">7</button>
    <button class="butn">8</button>
    <button class="butn" >9</button>
    <button class="butn" >-</button><br>
    <button class="butn">0</button>
    <button class="butn">/</button>
    <button class="butn" >*</button>
    <button class="butn" >=</button>
    </div>

    <script src="calc.js"></script>

    <script>
       $(document).ready(function(){

        $("#heading").mouseenter(function(){
            $(this).css({
                "background-color":"blue",
                "color":"white",
                "border-radius":"20px",
                "text-decoration":"underline",
            });
        });

        $("#heading").mouseleave(function(){
            $(this).css({
                "background-color":"transparent",
                "color":"black",
                "text-decoration":"none",
            });
        });

        });
      
    </script>

    
</body>
</html>
